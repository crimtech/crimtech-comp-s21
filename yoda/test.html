        function square(i) {
            // Your code here!
            if (typeof(i) !== "number"){
                return -1
            } 
            return i*i
        }

        function numberString(i) {
            x="";
            if (i > 0){
                for (let j=1; j<=i; j++){
                    x=x.concat(j.toString());
                }
            }
            return x;
        }
        console.log(numberString(3));
        // console.log(square("hello"));
